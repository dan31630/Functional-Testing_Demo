name: Run UFT One Tests Action

# 什麼時候觸發：這裡先用手動觸發（UI / API）
on:
  workflow_dispatch:

# 環境變數（檔名 & 下載 URL）
env:
  PROPS_TXT: PropsMultiTests.txt
  RES_XML: ResultsMultiTests.xml
  LAUNCHER_EXE: FTToolsLauncher.exe
  LAUNCHER_URL: https://github.com/MicroFocus/ADM-FT-ToolsLauncher/releases/download/v1.0-beta-rev12/FTToolsLauncher_net48.exe

# 預設用 PowerShell 7，工作目錄為「repo 根目錄」
defaults:
  run:
    shell: pwsh
    working-directory: .\

jobs:
  # 1️⃣ 取得目前 repo（checkout 到 runner 上）
  getUftTests:
    runs-on: self-hosted
    steps:
      - name: Display the working directory
        run: echo "$pwd"

      - name: Checkout current repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
          clean: false

  # 2️⃣ 建立 FTToolsLauncher 的 properties 檔（FTTools 需要的設定檔）
  createPropsFile:
    runs-on: self-hosted
    needs: getUftTests
    steps:
      - name: Create properties file
        run: |
          @"
          runType=FileSystem
          Test1=.\\Script\\Demo
          resultsFilename=.\\Reports\\$($env:RES_XML)
          fsReportPath=.\\Reports
          "@ | Out-File -FilePath $env:PROPS_TXT -Encoding utf8

      - name: Check properties file
        run: Test-Path $env:PROPS_TXT

  # 3️⃣ 準備 FTToolsLauncher.exe（若本機沒有就下載）
  getFTToolsLauncher:
    runs-on: self-hosted
    needs: getUftTests
    steps:
      - name: GET FTToolsLauncher.exe
        run: |
          if (Test-Path $env:LAUNCHER_EXE) {
            Write-Host "FTToolsLauncher.exe already exists"
          }
          else {
            Write-Host "Downloading FTToolsLauncher.exe from $env:LAUNCHER_URL ..."
            Invoke-WebRequest -Uri $env:LAUNCHER_URL -OutFile $env:LAUNCHER_EXE
          }

  # 4️⃣ 用 FTToolsLauncher 執行 UFT 測試，並根據結果決定 Action 成功或失敗
  runUftTestsFromFileSystem:
    runs-on: self-hosted
    needs: [getUftTests, createPropsFile, getFTToolsLauncher]
    steps:
      - name: Run FT tool and evaluate result
        run: |
          # 1. 執行 FTToolsLauncher
          $p = Start-Process -FilePath "$env:LAUNCHER_EXE" `
                             -ArgumentList "-paramfile $env:PROPS_TXT" `
                             -Wait -PassThru -NoNewWindow

          $code = $p.ExitCode
          Write-Host "Launcher exit code: $code"

          # 2. 如果 Launcher 本身就失敗，直接讓 GitHub Action 失敗
          if ($code -ne 0) {
            Write-Error "FTToolsLauncher failed with exit code $code"
            exit $code
          }

          # 3. 檢查結果檔是否存在
          $resultsPath = ".\Reports\$env:RES_XML"
          if (!(Test-Path $resultsPath)) {
            Write-Error "Results file not found: $resultsPath"
            exit 1
          }

          Write-Host "Results file found at $resultsPath"

          # 4. 讀取結果 XML，判斷是否有 Failed
          [xml]$results = Get-Content $resultsPath

          # 這裡用很保守的方式：只要 XML 內容出現 'Failed' 字樣，就當作有失敗
          $xmlText = $results.OuterXml
          if ($xmlText -match 'Failed') {
            Write-Error "One or more UFT tests FAILED (found 'Failed' in results XML)."
            exit 1
          }

          Write-Host "All UFT tests PASSED (no 'Failed' found in results XML)."
